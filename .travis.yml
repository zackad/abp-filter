language: ruby

env:
  global:
    - secure: ""

install: true

before_script:
  - git config --global user.email "travis@travis-ci.org"
  - git config --global user.name "TravisCI"
  - git config --global push.default "matching"

script:
  - git clone -b gh-pages "https://$GITHUB_TOKEN@github.com/zackad/abp-filter" output
  - cat src/* > output/zackfilter.txt
  - cd output && git add --all . && git commit -m "Publishing revision $(git --git-dir ../.git rev-parse --short HEAD)" && git push --force origin gh-pages
